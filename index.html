<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Pixelart</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url('https://www.pixelstalk.net/wp-content/uploads/images6/Pixel-Art-Wallpaper-HD.jpg');
      background-size: cover;
      background-position: center;
      transition: background-color 0.3s ease;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
      border: 6px solid #ffcc00;
      border-radius: 10px;
      background-color: #222;
      box-shadow: 8px 8px #ffcc00;
    }
    .timer {
      font-size: 4rem;
      font-weight: bold;
      color: #ff6347;
      text-shadow: 4px 4px #000;
      margin: 20px 0;
    }
    .button {
      padding: 15px;
      border-radius: 0;
      cursor: pointer;
      margin: 10px;
      font-size: 1.2rem;
      border: 3px solid #222;
      background-color: #ffcc00;
      color: #000;
      box-shadow: 4px 4px #ff6347;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.05);
      background-color: #ff6347;
      color: white;
    }
    .button:active {
      transform: scale(0.95);
    }
    .input-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    input {
      width: 80px;
      text-align: center;
      padding: 10px;
      border: 2px solid #ffcc00;
      background-color: #222;
      color: white;
      font-size: 1.2rem;
      font-family: 'Press Start 2P', cursive;
    }
    input:focus {
      outline: none;
      border-color: #ff6347;
    }
    .color-picker {
      margin-top: 20px;
    }
    .history-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #444;
      border: 4px solid #ffcc00;
      color: white;
      box-shadow: 4px 4px #ff6347;
    }
    .history-list {
      list-style-type: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .history-list li {
      padding: 8px;
      border-bottom: 2px solid #ff6347;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-800">

  <div class="container">
    <h1 class="title" style="color: #ffcc00;">Pomodoro Pixelart</h1>
    
    <div class="input-container">
      <div>
        <label for="pomodoroInput" class="block text-white">Estudo (min):</label>
        <input id="pomodoroInput" type="number" min="1" value="25">
      </div>
      <div>
        <label for="breakInput" class="block text-white">Pausa (min):</label>
        <input id="breakInput" type="number" min="1" value="5">
      </div>
    </div>

    <div class="timer" id="timer">25:00</div>

    <div>
      <button id="startBtn" class="button">Iniciar</button>
      <button id="resetBtn" class="button">Resetar</button>
    </div>

    <div class="color-picker">
      <label for="colorPicker" class="block text-white">Escolha a cor do tema:</label>
      <input type="color" id="colorPicker">
    </div>

    <div class="history-container">
      <h2 class="title" style="color: #ffcc00;">Hist√≥rico de Pomodoros</h2>
      <ul class="history-list" id="historyList"></ul>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
